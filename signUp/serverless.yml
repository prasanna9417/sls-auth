org: prasanna9417
app: serverless-auth
service: sls-auth-signUp

provider:
  name: aws
  runtime: nodejs12.x
  region: us-east-1
  apiGateway:
    restApiId:
      "Fn::ImportValue": SLSSharedGW-restApiId
    restApiRootResourceId:
      "Fn::ImportValue": SLSSharedGW-rootResourceId
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "*"

functions:
  createUser:
    handler: index.signUp
    events:
      - http:
          path: signup
          method: post
          cors: true

 